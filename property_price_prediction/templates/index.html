<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
</head>
<body>
    <h1>Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="area">Area:</label>
        <input type="text" name="area" required><br>

        <label for="dimensions">Dimensions:</label>
        <input type="text" name="dimensions" required><br>

        <label for="corner">Corner Plot (Yes/No):</label>
        <input type="text" name="corner" required><br>

        <label for="plot">Plot Status (Yes/No):</label>
        <input type="text" name="plot" required><br>

        <label for="constructed">Constructed (New/Used):</label>
        <input type="text" name="constructed" required><br>

        <label for="condition">Condition (New/Used):</label>
        <input type="text" name="condition" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
